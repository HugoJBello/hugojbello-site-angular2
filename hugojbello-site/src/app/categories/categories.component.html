<div class="list-group" *ngIf="categoryList">
  <div *ngFor="let category of categoryList">
    <a routerLink="/category/{{category.name}}" routerLinkActive="active">   
      <div class="badge badge-pill badge-secondary">
          {{category.name}}
      </div>
        <div><span i18n>last post</span>{{timeSince(category.created_at)}} <span i18n>ago,</span> {{category.number_of_entries}} <span i18n>entries</span></div>
    </a>
  </div>
</div>
