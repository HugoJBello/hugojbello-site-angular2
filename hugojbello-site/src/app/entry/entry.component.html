<div class="starter-template">
  <div *ngIf="entryDTO">
    <h1>{{entryDTO.title}}</h1>
    <!--<p class="lead">{{entryName}}</p>!-->
    <p>{{entryDTO.created_at}}</p>
    <p><a class="nav-link" routerLink="/edit/{{entryDTO.name}}" *ngIf="authService.authenticated" routerLinkActive="active">    <fa name="cog" animation="spin"></fa></a></p>
    <p>
      <mat-chip-list>
        <div *ngIf="entryDTO.categories">
          <mat-chip *ngFor="let cat of entryDTO.categories" color="primary" [selectable]="selectable">
            {{cat}}
          </mat-chip>
        </div>
      </mat-chip-list>
    </p>
  </div>
</div>

<div *ngIf="entryDTO" class="site-content container">
    <div [innerHTML]="contentHtml"></div>
</div>
